name: Build and Push Image

on:
  push:
    branches:
      - main

env:
  JAVA_VERSION: '21'
  REGISTRY: ghcr.io
  IMAGE_TAG: 0.0.1-SNAPSHOT


jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6

      - name: Set lower case owner name
        run: |
          echo "IMAGE_NAME=$(echo ${{ env.REGISTRY }}/${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV


      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5.1.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Push with Jib
        run: |
          chmod +x mvnw
          ./mvnw clean package jib:build -Ppush-image \
            -Dimage=${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            -Djib.to.auth.username=${{ secrets.GH_USERNAME }} \
            -Djib.to.auth.password=${{ secrets.GH_TOKEN }}


  deploy:
    needs: build-and-push
    runs-on:
      group: cyclops
      labels: self-hosted
    steps:
      - name: Set lower case owner name
        run: |
          echo "IMAGE_NAME=$(echo ${{ env.REGISTRY }}/${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV


      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Pull image
        run: docker pull ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Stop and remove existing container
        run: |
          docker stop phoenix-java || true
          docker rm phoenix-java || true

          PORT_OWNER=$(docker ps -q --filter "publish=8090")
          if [ ! -z "$PORT_OWNER" ]; then
            docker stop $PORT_OWNER || true
          fi

      - name: Run new container
        run: |
          docker run -d \
            --name phoenix-java \
            --restart always \
            -p 80:8090 \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

          sleep 5
          if [ "$(docker inspect -f '{{.State.Running}}' phoenix-java)" != "true" ]; then
            docker logs phoenix-java
            exit 1
          fi

      - name: Cleanup old images
        run: docker image prune -f