name: Build and Push Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v5.1.0
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Push with Jib
        run: |
          ./mvnw compile jib:build \
            -Djib.to.auth.username=coycatz \
            -Djib.to.auth.password=${{ secrets.DOCKERHUB_TOKEN }}

  deploy:
    needs: build # Only run if the Jib build succeeds
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Redeploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /path/to/your/project
            docker compose pull backend  # Pulls the new image Jib just pushed
            docker compose up -d backend # Restarts the container with the new image