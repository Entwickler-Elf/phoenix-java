spring.application.name=phoenix-java


# Default: do not require Docker Compose (prevents startup failures when compose file isn't present/needed)
spring.docker.compose.enabled=false

# Optional (defaults are usually fine)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Tell Flyway to manage its own schema and create it if it doesn't exist
spring.flyway.schemas=jobhunt
spring.flyway.create-schemas=true

# Ensure Hibernate looks in the same schema
spring.jpa.properties.hibernate.default_schema=jobhunt

# Set ddl-auto to validate since Flyway is now handling the schema creation
spring.jpa.hibernate.ddl-auto=validate

# Prefer env var PORT if provided; otherwise use 8081
server.port=${PORT:8080}

# Allow bean overriding to resolve hikariPoolDataSourceMetadataProvider collision
spring.main.allow-bean-definition-overriding=true