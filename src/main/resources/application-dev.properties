# Use Docker Compose in dev and point Spring Boot to the actual compose file name
spring.docker.compose.enabled=true
spring.docker.compose.file=compose.yaml

# Database connection (provided by environment variables in the IntelliJ Run Configuration)
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Helpful Flyway logs while debugging
logging.level.org.flywaydb=INFO
logging.level.org.springframework.boot.autoconfigure.flyway=INFO

# ... keep any other dev-only settings you need ...
logging.level.org.springframework.boot.context.config=INFO