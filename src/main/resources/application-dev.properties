

# Database connection (provided by environment variables in the IntelliJ Run Configuration)
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# Tell Flyway to use a specific schema
spring.flyway.schemas=jobhunt
spring.flyway.default-schema=jobhunt
# Ensure the schema is created if it doesn't exist
spring.flyway.create-schemas=true

# Helpful Flyway logs while debugging
logging.level.org.flywaydb=INFO
logging.level.org.springframework.boot.autoconfigure.flyway=INFO

# ... keep any other dev-only settings you need ...
logging.level.org.springframework.boot.context.config=INFO